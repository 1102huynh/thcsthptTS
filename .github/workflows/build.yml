name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean package -DskipTests

    - name: Run tests
      working-directory: ./backend
      run: mvn test

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: school-management-backend-jar
        path: backend/target/*.jar
        retention-days: 5

  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build
      working-directory: ./frontend
      run: npm run build

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --watchAll=false --passWithNoTests

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: school-management-frontend-build
        path: frontend/build/
        retention-days: 5

  docker-build:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Download backend artifact
      uses: actions/download-artifact@v3
      with:
        name: school-management-backend-jar
        path: backend/target/

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker images
      run: docker-compose build

    - name: Push to registry (optional)
      # Uncomment to push to Docker Hub or other registry
      # run: |
      #   docker tag school-management-backend:latest YOUR_REGISTRY/school-management-backend:latest
      #   docker push YOUR_REGISTRY/school-management-backend:latest
      run: echo "Docker images built successfully"

