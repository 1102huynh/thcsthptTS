version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: school-db
    environment:
      POSTGRES_DB: school_management
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - school-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/school_management
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      JWT_SECRET: mySecretKeyForSchoolManagementSystem2024SuperSecureAndLongEnoughForHS256
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - school-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api/v1
    networks:
      - school-network

volumes:
  postgres_data:

networks:
  school-network:
    driver: bridge

